#docker-compose.green.yml

#green
services:
  backend:
    build: .
    ports:
      - "8082:8080"
    container_name: spring-green
    environment:
      - TZ=Asia/Seoul
      - SPRING_DATA_REDIS_HOST=redis-green
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - redis
    stop_grace_period: 10s
  redis:
    image: redis
    container_name: redis-green
    ports:
      - "6381:6379"
networks:
  default:
    external: true
    name: app-network
